<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHAMARCY</title>
    <link rel="shortcut icon" href="images/logo-removebg-preview.png" type="image/x-icon">
    <style>
        body {
            background-color: rgb(14, 190, 102);
            font: normal 15pt Arial, sans-serif;
            color: white;
            background-image: url('imagens/papel-de-parede.jpg');
            background-size: cover;
            background-position: center 0.5px;
            background-attachment: fixed;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            text-align: center;
            margin-top: 80px;
            font-size: 2.5em;
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 500px;
            margin-top: 30px;
            margin-bottom: 50px; /* Espaçamento adicional entre formulário e rodapé */
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(8px);
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        label {
            display: block;
            margin-bottom: 5px;
            font: bold 18pt Arial, sans-serif;
            color: #333;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 30px;
            box-sizing: border-box;
            font-size: 1em;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input[type="email"]:focus,
        input[type="password"]:focus {
            border-color: rgb(14, 190, 102);
            box-shadow: 0 0 10px rgba(14, 190, 102, 0.3);
            outline: none;
        }

        button {
            width: 100%;
            max-width: 200px;
            padding: 12px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            background-color: #0056b3;
            color: #ffffff;
            font-weight: bold;
            font-size: 16pt;
            transition: background-color 0.3s, transform 0.3s;
            margin-top: 10px;
        }

        button:hover {
            background-color: #003e80;
            transform: scale(1.05);
        }

        .forgot-password {
            display: block;
            text-align: center;
            color: #0056b3;
            font-size: 0.9em;
            font-weight: bold;
            margin-top: 10px;
            text-decoration: none;
            transition: color 0.3s, transform 0.3s;
        }

        .forgot-password:hover {
            color: #003e80;
            transform: scale(1.05);
            text-decoration: underline;
        }

        footer {
            text-align: center;
            padding: 20px;
            color: #333;
            font-size: 0.8em;
            background-color: rgba(255, 255, 255, 0.8);
            width: 100%;
            margin-top: auto; /* Empurra o footer para o final da página */
        }

        /* Responsividade */
        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            .form-container {
                width: 90%;
                padding: 15px;
            }

            button {
                width: 80%;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.8em;
                margin-top: 80px;
            }

            input[type="email"],
            input[type="password"] {
                padding: 10px;
                font-size: 0.9em;
            }

            button {
                padding: 10px;
                font-size: 14pt;
            }
        }
    </style>
</head>
<body>
    <h1>PHAMARCY</h1>
    <div class="form-container">
        <form action="login.php">
            <label for="email">Login:</label>
            <input type="email" name="email" id="email" placeholder="exemplo@gmail.com" required>

            <label for="senha">Senha:</label>
            <input type="password" name="senha" id="senha" placeholder="senha" required>

            <button type="submit" id="logar-btn">Entrar</button>

            <!-- Link Esqueci minha senha -->
            <a href="log.html" class="forgot-password">Esqueci minha senha</a>
        </form>
    </div>
    <footer>
        <p>SITE EM MANUTENÇÃO</p>
        <p>&copy; 2024 FIRJAN SENAI - DUQUE DE CAXIAS/RJ - Todos os direitos reservados.</p>
    </footer>
</body>
</html>
