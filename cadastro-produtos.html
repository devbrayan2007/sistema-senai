<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHAMARCY</title>
    <link rel="shortcut icon" href="images/logo-removebg-preview.png" type="image/x-icon">
    <style>
        body {
            background-color: rgb(14, 190, 102);
            font: normal 15pt Arial;
            color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }

        .form-container {
            width: 80%;
            max-width: 600px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px 0;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 15px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="date"],
        select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        /* Botões */
        #btn-salvar, #btn-excluir {
            display: inline-block;
            width: 48%;
            margin-top: 20px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #4CAF50;
            transition: background-color 0.3s;
        }

        #btn-excluir {
            background-color: #f44336;
        }

        #btn-salvar:hover {
            background-color: #45a049;
        }

        #btn-excluir:hover {
            background-color: #d32f2f;
        }

        #btn-salvar img, #btn-excluir img {
            width: 20px;
            vertical-align: middle;
        }

        footer {
            text-align: center;
            color: #333;
            font-size: 0.9em;
            padding: 10px 0;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .form-container {
                width: 90%;
            }

            input[type="text"],
            input[type="date"],
            select {
                padding: 8px;
            }

            #btn-salvar, #btn-excluir {
                width: 100%;
                margin-top: 10px;
            }
        }

        .back-button {
            display: inline-block;
            width: 150px;
            padding: 8px 16px; /* Reduz o espaço interno */
            margin-top: 20px;
            color: #ffffff;
            background-color: #4CAF50;
            border-radius: 5px;
            font-size: 12pt; /* Diminui o tamanho da fonte */
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.3s;
}

        .back-button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        .back-button:active {
            background-color: #3e8e41;
            transform: scale(1);
        }


       
    </style>
</head>
<body>
    <h2>Consulta de Medicamentos</h2>
    <div class="form-container">
        <form action="cadastro-produtos.php" method="post">
            <label for="medicamento">Medicamento:</label>
            <input type="text" name="medicamento" placeholder="Digite qual produto deseja cadastrar" required>

            <label for="cod-produto">Código Produto:</label>
            <input type="text" name="cod-produto" placeholder="Digite qual o código do produto" required>

            <label for="tipo-produto">Tipo:</label>
            <select name="tipo-produto" id="produto" required>
                <option value="">Selecione o tipo</option>
                <option value="tipo1">Tipo 1</option>
                <option value="tipo2">Tipo 2</option>
                <option value="tipo3">Tipo 3</option>
            </select>

            <label for="preco-produto">Preço: R$</label>
            <input type="text" name="preco-produto" placeholder="Digite o preço do produto" required>

            <label for="marca-produto">Marca:</label>
            <select name="marca-produto" id="marca" required>
                <option value="">Selecione a marca</option>
                <option value="marca1">Marca 1</option>
                <option value="marca2">Marca 2</option>
                <option value="marca3">Marca 3</option>
            </select>

            <label for="descricao-produto">Descrição:</label>
            <input type="text" name="descricao-produto" placeholder="Digite a descrição do produto" required>

            <label for="data-validade">Data Validade:</label>
            <input type="date" name="data-validade" required>

            <label for="unidades">Unidades:</label>
            <input type="text" name="unidades" placeholder="Digite quantas unidades" required>

            <button type="submit" id="btn-salvar">
                <img src="images/usuario-confirmado-removebg-preview.png" alt="Salvar produto"> Salvar
            </button>
            <button type="submit" id="btn-excluir">
                <img src="images/excluir-removebg-preview.png" alt="Excluir produto"> Excluir
            </button>
            <a href="dashboard.html" class="back-button">Voltar ao painel</a>

        </form>
    </div>

    <footer><p>SITE EM MANUTENÇÃO</p></footer>
</body>
</html>
