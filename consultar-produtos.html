<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHAMARCY</title>
    <link rel="shortcut icon" href="images/logo-removebg-preview.png" type="image/x-icon">
    <style>
        body {
            background-color: rgb(20, 60, 35);
            font: normal 15pt Arial;
            color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }

        h2 {
            color: whitesmoke;
        }

        .form-container {
            width: 80%;
            max-width: 600px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px 0;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 15px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="date"],
        select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        /* Botões */
        button, .back-button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 220px;
            padding: 10px 12px;
            margin-top: 15px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
        }

        #btn-salvar {
            background-color: #4CAF50;
            color: white;
        }

        #btn-excluir {
            background-color: #f44336;
            color: white;
        }

        #btn-relatorio {
            background-color: #2196F3;
            color: white;
        }

        .back-button {
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
        }

        /* Botões com ícones */
        button img {
            height: 18px;
            margin-right: 8px;
        }

        /* Hover para botões */
        button:hover {
            box-shadow: 0 5px 8px rgba(0, 0, 0, 0.3);
        }

        #btn-salvar:hover {
            background-color: #45a049;
        }

        #btn-excluir:hover {
            background-color: #d32f2f;
        }

        #btn-relatorio:hover {
            background-color: #1E88E5;
        }

        .back-button:hover {
            background-color: #45a049;
        }

        button:active {
            transform: scale(0.97);
        }

        footer {
            text-align: center;
            color: white;
            font-size: 0.9em;
            padding: 10px 0;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .form-container {
                width: 90%;
            }

            input[type="text"],
            input[type="date"],
            select {
                padding: 8px;
            }

            button, .back-button {
                width: 100%;
                margin-top: 10px;
            }
        }

        .logo {
            width: 150px; /* Tamanho padrão */
            max-width: 25%; /* Ajustável em telas pequenas */
            margin-top: 30px; /* Espaçamento acima do h1 */
            margin-bottom: 15px; /* Espaçamento abaixo */
            animation: fadeIn 1.2s ease-in-out;
            filter: drop-shadow(2px 4px 6px rgba(0, 0, 0, 0.3)); /* Sombra elegante */
        }
    </style>
</head>
<body>
    <img src="images/logo-removebg-preview.png" alt="PHAMARCY LOGO" class="logo">
    <h2>Consulta de Medicamentos</h2>
    <div class="form-container">
        <form action="php/consultar-produtos.php" method="post">
            <label for="medicamento">Medicamento:</label>
            <input type="text" name="medicamento" placeholder="Digite qual produto deseja cadastrar" required>

            <label for="cod-produto">Código Produto:</label>
            <input type="text" name="cod-produto" placeholder="Digite qual o código do produto" required>

            <label for="tipo-produto">Tipo:</label>
            <select name="tipo-produto" id="produto" required>
                <option value="">Selecione o tipo</option>
                <option value="tipo1">Tipo 1</option>
                <option value="tipo2">Tipo 2</option>
                <option value="tipo3">Tipo 3</option>
            </select>

            <label for="preco-produto">Preço: R$</label>
            <input type="text" name="preco-produto" placeholder="Digite o preço do produto" required>

            <label for="marca-produto">Marca:</label>
            <select name="marca-produto" id="marca" required>
                <option value="">Selecione a marca</option>
                <option value="marca1">Marca 1</option>
                <option value="marca2">Marca 2</option>
                <option value="marca3">Marca 3</option>
            </select>

            <label for="descricao-produto">Descrição:</label>
            <input type="text" name="descricao-produto" placeholder="Digite a descrição do produto" required>

            <label for="data-validade">Data Validade:</label>
            <input type="date" name="data-validade" required>

            <label for="unidades">Unidades:</label>
            <input type="text" name="unidades" placeholder="Digite quantas unidades" required>

            <button type="submit" id="btn-relatorio">
                <img src="images/relatorio-de-negocios-removebg-preview.png" alt="Visualizar relatório"> Gerar Relatório
            </button>

            <button type="submit" id="btn-salvar">
                <img src="images/usuario-confirmado-removebg-preview.png" alt="Salvar produto"> Salvar
            </button>
            <button type="submit" id="btn-excluir">
                <img src="images/excluir-removebg-preview.png" alt="Excluir produto"> Excluir
            </button>
            <a href="painel.html" class="back-button">Voltar ao painel</a>
        </form>
    </div>

    <footer><p>SITE EM MANUTENÇÃO</p></footer>

    <script>
        function showLoadingMessage(message) {
            alert(message);
        }

        function showSuccessMessage(message) {
            alert(message);
        }

        function showWarningMessage(message) {
            alert(message);
        }
    </script>
</body>
</html>
